plugins {
	id 'java'
	id 'application'
	id "com.github.ben-manes.versions" version "0.36.0"
}

repositories {
	mavenCentral()
}

dependencies {

	// JUnit5 for testing
	testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0')
}

test {
	useJUnitPlatform()
}

application {
	mainClass = 'io.github.duckasteroid.cthugha.JCthugha'
}
